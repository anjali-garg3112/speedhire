<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="mx-auto w-50 pb-5" style="height: auto; background-color: #01B075;">
        <div class="float-sm-end pe-4 pt-3 text-light">Mandatory Fields(*)</div>

        <!----------------------------- Personal Details------ -->

        <div class="pt-5 ps-4" style="font-size: 25px; color: white; font-weight: bold;">PERSONAL DETAILS</div>

        <form action="">
            <div class="d-flex">
                <div class="ps-4 pe-4 w-50">
                    <label for="">First Name*</label><br>
                    <input type="text" name="" id="" class="w-100">
                </div>

                <div  class="ps-4 pe-4 w-50">
                    <label for="">Last Name*</label><br>
                    <input type="text" name="" id="" class="w-100">
                </div>
            </div>


            <div class="d-flex">
                <div class="ps-4 pe-4 w-50">
                    <label for="">Phone No*</label><br>
                    <input type="number" name="" id="" class="w-100">
                </div>

                <div  class="ps-4 pe-4 w-50">
                    <label for="">Alternate Phone No.</label><br>
                    <input type="number" name="" id="" class="w-100">
                </div>
            </div>

            <div class="d-flex">
                <div class="ps-4 pe-4 w-100">
                    <label for="">E-Mail Id*</label><br>
                    <input type="email" name="" id="" class="w-100">
                </div>
            </div>

            <div class="mb-3 mt-3 ps-4 pt-2">
                <label for="comment">Comments:</label>
                <textarea class="form-control w-25 mt-2" rows="5" id="comment" name="text" style="height: 100px;"></textarea>
              </div>

              <div class="ps-4 text-light">Resume*</div>
              <div class="d-flex ps-4">
                <label for="resume">Resume*</label><br>
             <input type="file" id="resume" style="width:610px ;" placeholder="Upload From Drive">
              </div>

              <p class="ps-4 pt-2">(.pdf,.txt,.rtf,.docx,.doc files with a 2MB maximum file size are supported)</p>

              <button class="ms-4">Upload</button>
        </form>


<!--------------------------Educational Details --------------------- -->
        <div class="pt-5 ps-4" style="font-size: 25px; color: white; font-weight: bold;">EDUCATIONAL DETAILS
    </div>

        <form action="">
            <div class="d-flex">
                <div class="ps-4 pe-4 w-100">
                    <label for="">College Name*</label><br>
                    <input type="text" name="" id="" class="w-100">
                </div>
            </div>


            <div class="d-flex">
                <div class="ps-4 pe-4 w-50">
                    <label for="">Degree*</label><br>
                    <select class="form-select w-50">
                        <option value=""></option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>BCOM</option>
                        <option>BA</option>
                        <option>MCA</option>
                        <option>B.Sc</option>
                      </select>

                      <select class="form-select w-50 mt-1">
                        <option>Additional Ed. Detail</option>
                        <option>Diploma</option>
                        <option>12th</option>
                        <option>10th</option>
                        <option>M.Tech </option>
                        <option>MBA</option>
                        <option>Others</option>
                      </select>
                </div>

                <div  class="w-50 ms-5">
                    <label for="">Year of Completion*</label><br>
                    <input type="date" name="" id="" class="w-50">
                </div>
            </div>

            <div class="d-flex">
                <div class="ps-4 pe-4 w-100">
                    <label for="">Percentage*</label><br>
                    <input type="email" name="" id="" class="w-100">
                </div>

                <div class="ps-4 pe-4 w-100">
                    <label for="">CGPA</label><br>
                    <input type="email" name="" id="" class="w-100">
                </div>
            </div>
        </form>

        <button class="ms-4 mt-2">Additional Ed. Detail</button>


         <!---------------------Internship Details ------------------------------- -->


    <div class="pt-5 ps-4" style="font-size: 25px; color: white; font-weight: bold;" id="btn-internship">INTERNSHIP DETAILS
    </div>

    <form action="">

        <div class="d-flex">
            <div class="ps-4 pe-4 w-100">
                <label for="">
                    Previous Working Domain (if any)</label><br>
                <input type="email" name="" id="" class="w-100">
            </div>

            <div class="ps-4 pe-4 w-100">
                <label for="">Previous Stipend</label><br>
                <input type="email" name="" id="" class="w-100">
            </div>
        </div>
        

        <div class="d-flex">
            <div class="ps-4 pe-4 w-100">
                <label for="">Company Name</label><br>
                <input type="email" name="" id="" class="w-100">
            </div>
        </div>

        <div class="d-flex">
            <div class="ps-4 pe-4 w-100">
                <label for="">Key Skills</label><br>
                <input type="email" name="" id="" class="w-50" style="height: 100px;">
            </div>

            <div class="ps-4 pe-4 w-100">
                <label for="">Years Of experience</label><br>
                <input type="email" name="" id="" class="w-100">

                <label for="">Preffered Job Location</label><br>
                <select name="" id="" class="w-50">
                    <option value=""></option>
                    <option value="">Delhi NCR</option>
                    <option value="">Jaipur</option>
                    <option value="">Banglore</option>
                    <option value="">Chandigarh</option>
                    <option value="">Chennai</option>
                    <option value="">Mumbai</option>
                    <option value="">Pune</option>
                </select>
            </div>
        </div>
    </form>

    <button class="ms-4 mt-2" id="btnScrollTop" onclick="myFunction()" >Additional Internship Detail</button>
</div>

    </div>


</body>
</html>
